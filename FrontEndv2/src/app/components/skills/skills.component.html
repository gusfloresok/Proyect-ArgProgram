<div class="row">
    <h1>Skills</h1>
    <div class="text-center col-sm-6 col-md-4 col-lg-4">
        <circle-progress
            [percent]="85"
            [radius]="100"
            [imageSrc]="'../../../assets/images/Skills/html-1.svg'" 
            [showImage]="true"
            [imageHeight]="90"
            [imageWidth]="120"
            [title]="'HTML'"
            [showUnits]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="600"
