<div class="row">
    <h1>Educacion</h1>
    <div style="margin-left: 1%;">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>

    <div>
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion" class="comcolumn">
                    <td class="col-sm-6">
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td class="col-sm-6">
                        {{Educacion.descripcionE}}
                    </td>
                    <div class="botones">
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil-fill"></i> EDITAR</button>
                        </td>
                        <td *ngIf="isLogged" >
                            <button class="btn btn-dark" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash-fill"></i> BORRAR</button>
                        </td>
                    </div>
                </tr>
                
            </tbody>
        </table>
    </div>

</div>
